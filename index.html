<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Axios Searcher</title>
</head>
<body>
    <h1>Buscar Usuario de GitHub</h1>
    <input type="text" id="usernameInput" placeholder="Nombre de usuario de GitHub">
    <button onclick="buscarUsuarioGitHub()">Buscar</button>

    <div id="userInfo">
        <h2>Información del Usuario</h2>
        <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
        <p><strong>Número de Repositorios:</strong> <span id="numRepos"></span></p>
        <p><strong>Avatar:</strong> <img id="avatarUsuario" src="/assets/GitHub-Logo.wine.svg" alt="Avatar"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
