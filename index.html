<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Axios Searcher</title>
</head>
<body>
    <h1>Search GitHub User</h1>
    <div class="inputClass">
        <input type="text" id="usernameInput" placeholder="GitHub username">
        <button onclick="searchUserGitHub()">Search</button>
    </div> 
    <div id="userInfo">
        <h2>User Info</h2><br>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Number of Repositories:</strong> <span id="numRepos"></span></p>
        <p><strong>Avatar:<br></strong><br> <img id="userAvatar" src="assets/GitHub-Logo.wine.png"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
