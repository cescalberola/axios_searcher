<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Axios Searcher</title>
</head>
<body>
    <img class="imgLogo" src="assets/logo buscador.png">
    <div class="inputClass">
        <input type="text" id="usernameInput" placeholder="GitHub username">
        <button onclick="searchUserGitHub()">Search</button>
    </div> 
    <div id="userInfo">
        <h3>User Info</h3>
        <div class="userColumns">
            <div class="textUser">
                <p><strong>Name:</strong><br> <span id="userName"></span></p>
                <p><strong>Number of Repositories:</strong><br> <span id="numRepos"></span></p>
            </div>
            <div class="imgUser">
                <img id="userAvatar" src="assets/GitHub-Logo.wine.png">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
